mixed-port: 7880                          # mixed port
socks-port: 7881                          # socks port
port: 7882                                # http  port
# redir-port: 7890                          # redir port (Redirect TCP and TProxy UDP)
# tproxy-port: 7890                         # redir port (TProxy TCP and TProxy UDP)

mode: rule

ipv6: false
allow-lan: true
bind-address: "*"

log-level: warning
external-controller: 127.0.0.1:9090       # control port
secret: '1472583690'                      # control secret
# external-ui: "./ui"                       # control ui

dns:
  enable: true
  listen: 0.0.0.0:7853                    # dns port
  ipv6: false
  use-hosts: true
  enhanced-mode: redir-host
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    - tls://ddd-cn.hcwhan.com:15853                   # DoH: 自建 AdGuard Home - tls
#   nameserver:
#     - tls://ddd-cn.hcwhan.com:25853                   # DoH: 自建 AdGuard Home - tls
#     # - https://dns.pub/dns-query
#     # - https://223.5.5.5/dns-query
#     # - dhcp://en0                                      # dns from dhcp
#   fallback:
#     - tls://ddd-ov-forward.hcwhan.com:35853           # DoH: 自建 AdGuard Home - tls
#     # - tls://ddd-ov.hcwhan.com:35853                   # DoH: 自建 AdGuard Home - tls
#     # - https://ddd-ov.hcwhan.com:35443/dns-query       # DoH: 自建 AdGuard Home - http
#     # - quic://ddd-ov.hcwhan.com:35784                  # DoH: 自建 AdGuard Home - quic
#     ## - tls://8.8.8.8:853                               # DoT: Google
#     ## - tls://1.1.1.1:853                               # DoT: Cloudflare
#     ## - tls://9.9.9.9:853                               # DoT: Quad9
#     ## - https://dns.google/dns-query                    # DoH: Google
#     ## - https://1.1.1.1/dns-query                       # DoH: Cloudflare
#     ## - https://cloudflare-dns.com/dns-query            # DoH: Cloudflare
#     ## - https://dns.quad9.net/dns-query                 # DoH: Quad9
#     ## - https://dns-unfiltered.adguard.com/dns-query    # DoH: AdGuard
#     # - https://doh.opendns.com/dns-query               # DoH: OpenDNS
#     # - https://101.6.6.6:8443/dns-query                # DoH: 清华TUNA
#   fallback-filter:
#     geoip: true
#     geoip-code: CN
#     ipcidr:
#       - 240.0.0.0/4
  nameserver-policy:
    '+.in-addr.arpa': '114.114.114.114'

# tun:
#   enable: true
#   stack: system # gvisor or system
#   dns-hijack:
#     - 198.18.0.2:53
#   # auto-route: true # auto set global route
#   # auto-detect-interface: true # conflict with interface-name

profile:
  store-selected: true

proxy-providers:
  LinkCube: # LinkCube机场订阅
    type: http
    url: "https://api.linkcubesub.xyz/sub?target=clash&emoji=true&udp=true&new_name=true&filename=LinkCube.yaml&url=https%3A%2F%2Flinkcube.co%2Fmodules%2Fservers%2FV2raySocks%2Fosubscribe.php%3Fsid%3D2476%26token%3DcwV8pVhFeOd8"
    interval: 3600
    path: ./Proxy/LinkCube.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  McCloud: # McCloud机场订阅
    type: http
    url: "https://mcwy.xyz/link/eI00qMwbscyySBxb?clash=1"
    interval: 3600
    path: ./Proxy/McCloud.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: 🚀默认代理
    type: select
    use:
      - LinkCube
      - McCloud

  - name: 🗺️代理测速
    type: url-test
    use:
      - LinkCube
      - McCloud
    tolerance: 1000
    # lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🌕自定义代理
    type: select
    proxies:
      - 🚀默认代理
      - DIRECT
      - REJECT

  - name: 🌑自定义直连
    type: select
    proxies:
      - DIRECT
      - REJECT
      - 🚀默认代理

  - name: 🛑广告域名
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 🚀默认代理

  - name: ⛔被墙流量
    type: select
    proxies:
      - 🚀默认代理
      - DIRECT
      - REJECT

  - name: Apple流量
    type: select
    proxies:
      - 🚀默认代理
      - DIRECT
      - REJECT

  - name: Google流量
    type: select
    proxies:
      - 🚀默认代理
      - DIRECT
      - REJECT

  - name: 🎞️国外流媒体
    type: select
    proxies:
      - 🚀默认代理
      - DIRECT
      - REJECT
    use:
      - LinkCube

  - name: 🏘️局域网流量
    type: select
    proxies:
      - DIRECT
      - REJECT
      - 🚀默认代理

  - name: 🐼中国流量
    type: select
    proxies:
      - DIRECT
      - REJECT
      - 🚀默认代理

rule-providers:
  不代理程序:
    type: http
    behavior: classical
    url: "https://ghproxy.com/https://raw.githubusercontent.com/hcwhan/WebFile/main/clash/config/RuleSet/不代理程序.yaml"
    path: ./RuleSet/不代理程序.yaml
    interval: 3600
  自定义代理域名:
    type: http
    behavior: classical
    url: "https://ghproxy.com/https://raw.githubusercontent.com/hcwhan/WebFile/main/clash/config/RuleSet/自定义代理域名.yaml"
    path: ./RuleSet/自定义代理域名.yaml
    interval: 3600
  自定义直连域名:
    type: http
    behavior: classical
    url: "https://ghproxy.com/https://raw.githubusercontent.com/hcwhan/WebFile/main/clash/config/RuleSet/自定义直连域名.yaml"
    path: ./RuleSet/自定义直连域名.yaml
    interval: 3600
  广告域名:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./RuleSet/广告域名.yaml
    interval: 3600
  GFWList域名:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/gfw.txt"
    path: ./RuleSet/GFWList域名.yaml
    interval: 3600
  GreatFire域名:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/greatfire.txt"
    path: ./RuleSet/GreatFire域名.yaml
    interval: 3600
  Apple域名:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt"
    path: ./RuleSet/Apple域名.yaml
    interval: 3600
  iCloud域名:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt"
    path: ./RuleSet/iCloud域名.yaml
    interval: 3600
  Google域名:
    type: http
    behavior: domain
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/google.txt"
    path: ./RuleSet/Google域名.yaml
    interval: 3600
  国外流媒体域名:
    type: http
    behavior: classical
    url: "https://ghproxy.com/https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Streaming.yaml"
    path: ./RuleSet/国外流媒体域名.yaml
    interval: 3600
  局域网IP:
    type: http
    behavior: ipcidr
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt"
    path: ./RuleSet/局域网IP.yaml
    interval: 3600
  中国IP:
    type: http
    behavior: ipcidr
    url: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt"
    path: ./RuleSet/中国IP.yaml
    interval: 3600

rules:
  - RULE-SET,不代理程序,DIRECT
  - RULE-SET,自定义代理域名,🌕自定义代理
  - RULE-SET,自定义直连域名,🌑自定义直连
  - RULE-SET,广告域名,🛑广告域名
  - RULE-SET,GFWList域名,⛔被墙流量
  - RULE-SET,GreatFire域名,⛔被墙流量
  - RULE-SET,Apple域名,Apple流量
  - RULE-SET,iCloud域名,Apple流量
  - RULE-SET,Google域名,Google流量
  - RULE-SET,国外流媒体域名,🎞️国外流媒体
  - RULE-SET,局域网IP,🏘️局域网流量
  - RULE-SET,中国IP,🐼中国流量
  - GEOIP,CN,🐼中国流量
  - MATCH,🚀默认代理
